<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe sangue! Doe vida!</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <h2>D</h2>
      <img class="logo" src="/blood.png" alt="Blood DOE">
      <h2>E</h2>
    </div>

    <h2>A sua doação importa!</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são nescessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira, doa sangue.</p>
    <button id="btn-header">Quero Ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome" required maxlength="32" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="blood" placeholder="Tipo sanguineo" maxlength="3" required />
      <button>Quero Ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>Doadores</span></h2>
    <section class="donors">
      {% for donor in donors %}
      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>
      {%endfor%}
    </section>
  </main>

  <footer>
    <p>Feito com <span>❤</span></p>
  </footer>

  <script src="/scripts.js"></script>
</body>

</html>
